<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	<base href="/"> 
	<link rel="stylesheet" type="text/css" href="siciliamia.css">
	<title>Siciliamia Test</title>
</head>
<body>


<div class="container">
	<table>
		<thead>
			<tr>
				<th>API</th>
				<th>Description</th>
				<th>Link</th>
				<th>Category</th>
			</tr>
		</thead>

				
		
		<tbody>
			<% for(var i=0; i<5; i++) {%>
			<tr>

				<td><%= All[i].API %></td>
				<td><%= All[i].Description %></td>
				<td><a href="<%= All[i].Link %>">API link</a></td>
				<td><%= All[i].Category %></td>
				
				
			</tr>
			<% }%>
			
		</tbody>
	</table>

</div>
</body>
</html>
